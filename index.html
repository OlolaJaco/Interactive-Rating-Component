<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon-star.svg">
    <title>Interactive Rating Component</title>
</head>
<body>
    <main class="container main">
        <img src="images/icon-star.svg" alt="Star icon">
        <h1>How did we do?</h1>
        <p>Please let us know how we did your support request. All feedback is appreciated to help us improve our offering!</p>
        <section>
            <button type="button" id="btn1">1</button><button type="button" id="btn2">2</button><button type="button" id="btn3">3</button><button type="button" id="btn4">4</button><button type="button" id="btn5">5</button>
        </section>
        <button type="submit" id="submit">SUBMIT</button>
    </main> 

    <main class="container thanks ">
        <img src="images/illustration-thank-you.svg" alt="Star icon">
        <div class="selection">You selected <span></span> out of 5</div>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
